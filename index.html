    <div class="container">
      <div class="wrapper">
        <div class="add-new">
          <button class="btn-add">+Add New</button>
        </div>
        <table class="wrapper-table">
          <tr class="header-list">
            <th class="full-name">Full Name</th>
            <th>Type</th>
            <th>Publish Date</th>
            <th>Review format</th>
            <th colspan="4" class="action">Action</th>
          </tr>

        </table>
        <!-- Modal Add -->
        <div class="modal-bg">
          <div class="modal-add">
            <div class="modal-add-content">
              <input
                type="text"
                placeholder="Full Name"
                class="inp-add-fullname"
              />
              <input type="text" placeholder="Type" class="inp-add-type" />
              <input
                type="text"
                placeholder="Publish Date"
                class="inp-add-publish"
              />
              <input
                type="text"
                placeholder="Review Format"
                class="inp-add-review"
              />
              <div class="btn-add-close">
                <button class="add-post">Add</button>
                <button class="close-modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Edit -->
        <div class="modal-bg-edit">
          <div class="modal-edit">
            <div class="modal-edit-content">
              <input
                type="text"
                placeholder="Full Name"
                class="inp-edit-fullname"
              />
              <input type="text" placeholder="Type" class="inp-edit-type" />
              <input
                type="text"
                placeholder="Publish Date"
                class="inp-edit-publish"
              />
              <input
                type="text"
                placeholder="Review Format"
                class="inp-edit-review"
              />
              <div class="btn-edit-close">
                <button class="edit-post">Edit</button>
                <button class="close-modal-edit">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
